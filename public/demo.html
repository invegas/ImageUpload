<!DOCTYPE html>
<html>
<head>
	<title>Image Upload</title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<style type="text/css">
		#drop-area {
			width: 100px;
			height: 100px;
			border: 1px dashed black;
		}
		.is-occupy {
			background: gray;
		}
	</style>
	<script type="text/javascript">
		$(function () {
			$('#submit').click(function (e) {
				var ev = e.originalEvent;
					ev.stopPropagation();
					ev.preventDefault();

				var send = function (file) {
					var xhr = new XMLHttpRequest();
				    xhr.addEventListener('progress', function(e) {
				        var done = e.position || e.loaded, 
				        	total = e.totalSize || e.total;

				        console.log('xhr progress: ' + (Math.floor(done/total*1000)/10) + '%');
				    }, false);

				    if ( xhr.upload ) {
				        xhr.upload.onprogress = function(e) {
				            var done = e.position || e.loaded, total = e.totalSize || e.total;
				            console.log('xhr.upload progress: ' + done + ' / ' + total + ' = ' + (Math.floor(done/total*1000)/10) + '%');
				        };
				    }

				    xhr.onreadystatechange = function(e) {
				        if ( 4 == this.readyState ) {
				            console.log(['xhr upload complete', e]);
				        }
				    };

				    xhr.open('post', '/upload', true);
				    xhr.send(file);		
				}

				var file = $('#file')[0].files[0];
				var fd = new FormData();
				fd.append('image', file);
				send(fd);


				
				// send(file);

				return false;
			})
		})
	</script>
</head>
<body>
	<form target="upload-frame" method="post" action="/upload" enctype="multipart/form-data">
		<input id="file" class="file" type="file" name="image" multiple>
		<input id="submit" type="submit" value="提交">
	</form>
	<iframe width="50" height="50" name="upload-frame" src=""></iframe>
</body>
</html>
