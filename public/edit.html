<!DOCTYPE html>
<html>
<head>
	<title>EDIT IMAGE</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">	
	<style type="text/css">
		.panel-side {
			width: 260px;
			height: 200px;
			position: fixed;
			top: 100px;
			left: 10px;

			margin-left: 0;
		}
		.animate {
			-webkit-transition:all 500ms cubic-bezier(0.26, 0.86, 0.44, 0.985) 0s;
		}
		input.margin-empty {
			margin: 0;
		}
		.input-zoom {
			user-select:none;
		}
		.wrap {
			margin-bottom: 10px;
		}
		.explain {
			display: inline;
			color: black;
		}
	</style>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner navbar-inner-padding">
		    <a class="brand" href="#">上传图片</a>
		    <ul class="nav">
		      <li class="active"><a href="#">测试</a></li>
		      <li><a href="#">测试</a></li>
		      <li><a href="#">测试</a></li>
		    </ul>
		</div>
	</div>		
	<div class="panel-side modal">
		<div class="modal-header"></div>
		<div class="modal-body">
			<div class="wrap">
				<button class="btn btn-samll btn-reset">还原</button>
				<button class="btn" href="#"><i class="icon-minus"></i></button>			
				<input type="text" class="input-mini margin-empty input-zoom" value="100%" disabled>
				<button class="btn" href="#"><i class="icon-plus"></i></button>
			</div class="wrap">
			<div class="wrap">
				<label class="explain">格式</label>
				<select class="input-small">
					<option>JPG</option>
					<option>PNG</option>
					<option></option>
				</select>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>	
	<script type="text/javascript" src="/js/lib/bootstrap-tooltip.js"></script>	
	<script type="text/javascript" src="/js/module/zoom.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.tip').tooltip();
			zoom.insertImg("https://www.google.com.hk/images/srpr/logo4w.png", $('body'));
			zoom.initWheel();		

			$('.btn-reset').click(function () {
				zoom.reset();
			})
		})
	</script>	
</body>
</html>
